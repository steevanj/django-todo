{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
  </head>
  <body>
    <div class="TODOO container mt-4">
      <p class="text-end text-muted">Welcome, {{ request.user.username }}!</p>     
      <form method="POST" class="mb-4 d-flex gap-2">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter Today's Task" class="form-control">
        <input type="submit" class="btn btn-primary" value="Add Task">
      </form>

      <div class="task-list">
        <div class="row fw-bold mb-2">
          <div class="col-1">S.No</div>
          <div class="col-4">Title</div>
          <div class="col-3">Date</div>
          <div class="col-2">Delete</div>
          <div class="col-2">Edit</div>
        </div>

        {% for task in tasks %}
        <div class="row mb-2 align-items-center">
          <div class="col-1">{{ task.srno }}</div>
          <div class="col-4">{{ task.title }}</div>
          <div class="col-3">{{ task.date }}</div>
          <div class="col-2">
            <a href="{% url 'delete_todo' task.srno %}" class="btn btn-danger btn-sm">Delete</a>
          </div>
          <div class="col-2">
            <a href="{% url 'edit_todo' task.srno %}" class="btn btn-warning btn-sm">Edit</a>
          </div>
        </div>
        {% endfor %}
        <div class="col-2">
            <a href="{% url 'signout' %}" class="btn btn-danger btn-sm">Sign-Out</a>
          </div>
      </div>
    </div>
  </body>
</html>
